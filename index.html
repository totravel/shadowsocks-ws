<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Enjoy yourself</title>
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <h1 class="display-4 user-select-none">You're free as a bird!</h1>
    </div>
    <script>
      function updateScheme(e) {
        if (e.matches) {
          document.body.classList.add('bg-dark', 'text-light')
        } else {
          document.body.classList.remove('bg-dark', 'text-light')
        }
      }

      const media = window.matchMedia('(prefers-color-scheme: dark)')
      media.addEventListener('change', updateScheme)

      updateScheme(media)
    </script>
  </body>
</html>
